name: docker-publish

on:
  push:
    branches: [ main, master, smartdrop-nvenc-clean ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - id: backend
            context: ./backend-api
            image: jms1717/8mblocal-backend
          - id: worker
            context: ./worker
            image: jms1717/8mblocal-worker
          - id: frontend
            context: ./frontend
            image: jms1717/8mblocal-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          SHA_TAG=sha-${GITHUB_SHA::7}
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == refs/heads/main || "${GITHUB_REF}" == refs/heads/master || "${GITHUB_REF}" == refs/heads/smartdrop-nvenc-clean ]]; then
            echo "latest_tag=latest" >> $GITHUB_OUTPUT
          fi
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "ref_tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare tag list
        id: taglist
        run: |
          IMAGE="${{ matrix.image }}"
          TAGS="$IMAGE:${{ steps.vars.outputs.sha_tag }}"
          if [[ -n "${{ steps.vars.outputs.latest_tag }}" ]]; then TAGS="$TAGS\n$IMAGE:${{ steps.vars.outputs.latest_tag }}"; fi
          if [[ -n "${{ steps.vars.outputs.ref_tag }}" ]]; then TAGS="$TAGS\n$IMAGE:${{ steps.vars.outputs.ref_tag }}"; fi
          {
            echo "tags<<EOF"
            echo -e "$TAGS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push ${{ matrix.id }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.taglist.outputs.tags }}
          build-args: |
            PUBLIC_BACKEND_URL=http://localhost:8000
        # Note: latest/ref tags are added only when non-empty; Docker will ignore blank tags.
